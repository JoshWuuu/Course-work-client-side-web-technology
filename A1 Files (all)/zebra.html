<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stanford Data</title>
<style>
    th {
        color: white;
        background: black;
        border: 1px solid white;
    }
    table {
        border-collapse: collapse;
        font-family: sans-serif;
        border: 1px solid black;
    }
    td {
        border: 1px solid black;
    }
    .grey {
        background: #EEE;
    }
    </style>
</head>
<body>
<div id="titlebar">
    <h1>Geographic Origin of Stanford Undergrads</h1>
</div>

<div id="context">
        <table>
            <tr>
                <th>Geographic Origin</th>
                <th>Number of Students</th>
            </tr>
            <tr>
                <td>California</td>
                <td>2,943</td>
            </tr>
            <tr class = "grey">
                <td>Other US</td>
                <td>3,447</td>
            </tr>
            <tr>
                <td>Asia</td>
                <td>264</td>
            </tr>
            <tr class = "grey">
                <td>The Americas</td>
                <td>83</td>
            </tr>
            <tr>
                <td>Europe</td>
                <td>69</td>
            </tr>
            <tr class = "grey">
                <td>Africa</td>
                <td>44</td>
            </tr>
            <tr>
                <td>Middle East and North Africa</td>
                <td>22</td>
            </tr>
            <tr class = "grey">
                <td>Pacific Basin</td>
                <td>6</td>
            </tr>
        </table>
        <p>
            <cite>Source: Stanford Facts Website</cite>
        </p>
</div>
</body>
</html>
